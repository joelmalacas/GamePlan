<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GamePlan - Create Account</title>
        <link rel="stylesheet" href="CSS/signin.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="background-overlay"></div>

        <div class="container">
            <div class="signin-card">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                        <h1>GamePlan</h1>
                    </div>
                    <p class="subtitle">Join the game!</p>
                </div>

                <form class="signin-form" id="signinForm">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    required
                                />
                                <label for="firstName">First Name</label>
                                <div class="input-underline"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <i class="fas fa-user-tag input-icon"></i>
                                <input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    required
                                />
                                <label for="lastName">Last Name</label>
                                <div class="input-underline"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-container">
                                <i class="fas fa-calendar input-icon"></i>
                                <input
                                    type="date"
                                    id="birthDate"
                                    name="birthDate"
                                    required
                                />
                                <label for="birthDate">Date of Birth</label>
                                <div class="input-underline"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <i class="fas fa-globe input-icon"></i>
                                <select id="country" name="country" required>
                                    <option value="">Select country</option>
                                    <option value="PT">Portugal</option>
                                    <option value="BR">Brazil</option>
                                    <option value="ES">Spain</option>
                                    <option value="FR">France</option>
                                    <option value="IT">Italy</option>
                                    <option value="DE">Germany</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                    <option value="OTHER">Other</option>
                                </select>
                                <label for="country">Country</label>
                                <div class="input-underline"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                            <label for="email">Email</label>
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                            <label for="password">Password</label>
                            <i
                                class="fas fa-eye toggle-password"
                                onclick="togglePassword('password')"
                            ></i>
                            <div class="input-underline"></div>
                        </div>
                        <div
                            class="password-requirements"
                            id="passwordRequirements"
                        >
                            <div class="requirement" id="lengthReq">
                                <i class="fas fa-times"></i>
                                <span>At least 8 characters</span>
                            </div>
                            <div class="requirement" id="uppercaseReq">
                                <i class="fas fa-times"></i>
                                <span>At least 1 uppercase letter</span>
                            </div>
                            <div class="requirement" id="numberReq">
                                <i class="fas fa-times"></i>
                                <span>At least 1 number</span>
                            </div>
                            <div class="requirement" id="specialReq">
                                <i class="fas fa-times"></i>
                                <span>At least 1 special character</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                            />
                            <label for="confirmPassword"
                                >Confirm Password</label
                            >
                            <i
                                class="fas fa-eye toggle-password"
                                onclick="togglePassword('confirmPassword')"
                            ></i>
                            <div class="input-underline"></div>
                        </div>
                        <div class="password-match" id="passwordMatch">
                            <i class="fas fa-times"></i>
                            <span>Passwords must match</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="terms-checkbox">
                            <input
                                type="checkbox"
                                id="terms"
                                name="terms"
                                required
                            />
                            <label for="terms">
                                I agree to the
                                <a href="#" class="terms-link"
                                    >Terms of Service</a
                                >
                                and
                                <a href="#" class="terms-link"
                                    >Privacy Policy</a
                                >
                            </label>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="signin-btn"
                        id="signinBtn"
                        disabled
                    >
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader"></div>
                    </button>

                    <div class="login-link">
                        <p>
                            Already have an account?
                            <a href="login.html">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="floating-elements">
                <div class="floating-icon"><i class="fas fa-trophy"></i></div>
                <div class="floating-icon"><i class="fas fa-medal"></i></div>
                <div class="floating-icon"><i class="fas fa-target"></i></div>
                <div class="floating-icon">
                    <i class="fas fa-flag-checkered"></i>
                </div>
                <div class="floating-icon"><i class="fas fa-star"></i></div>
                <div class="floating-icon"><i class="fas fa-crown"></i></div>
            </div>
        </div>

        <script src="JS/signin.js"></script>
    </body>
</html>
