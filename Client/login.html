<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GamePlan - Login</title>
        <link rel="stylesheet" href="CSS/login.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="background-overlay"></div>

        <div class="container">
            <div class="login-card">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-gamepad"></i>
                        <h1>GamePlan</h1>
                    </div>
                    <p class="subtitle">Welcome back!</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                            <label for="email">Email</label>
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                            <label for="password">Password</label>
                            <i
                                class="fas fa-eye toggle-password"
                                onclick="togglePassword()"
                            ></i>
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                            />
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader"></div>
                    </button>

                    <div class="signup-link">
                        <p>
                            Don't have an account?
                            <a href="sign.html">Create account</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="floating-elements">
                <div class="floating-icon"><i class="fas fa-trophy"></i></div>
                <div class="floating-icon"><i class="fas fa-medal"></i></div>
                <div class="floating-icon"><i class="fas fa-target"></i></div>
                <div class="floating-icon">
                    <i class="fas fa-flag-checkered"></i>
                </div>
            </div>
        </div>

        <script src="JS/animation.js"></script>
    </body>
</html>
